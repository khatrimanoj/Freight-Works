<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freight Works</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="logo">
                <img src='images/logo2.png' alt="freight-works">
            </div>
            <div class="login">
                <h1>Login</h1>
                <p>Login to manage your shipments</p>

                <form class="login-form">
                    <div class="form-group">
                        <span class="email"><input type="email" placeholder="abc@xyz.com"></span>
                    </div>
                    <div class="form-group">
                        <span class="password"><input type="password" placeholder="*********"></span>
                    </div>
                    <div class="checkbox remember">
                        <label>Remember me
                            <input type="checkbox">
                            <i class="input-helper"></i>
                        </label>
                    </div>
                    <div class="forgot-link"><a href="#" class="forgot-password">Forgot password?</a></div>

                    <div class="form-group">
                        <!--<input type="submit" class="submit" value="Login" onclick="window.location='dashboard.html';">-->
                        <a href="dashboard.html" class="submit">Login</a>
                    </div>
                </form>
                <div class="create-account">
                    <p>Dont have an account? <a href="signup.html">Create your account</a> </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
