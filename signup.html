<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freight Works</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="logo">
                <img src='images/logo2.png' alt="freight-works">
            </div>
            <div class="sign-up">
                <h1>sign Up</h1>
                <p>Easily manage your shipment and freight</p>

                <form class="signup-form">
                    <div class="container">

                        <div class="business-container">

                            <div class="business-box">


                                <!-- LOGIN -->
                                <div id="business-form">
                                    <ul>
                                        <li id="tab-business">Businessman</li>
                                        <li id="tab-freight" class="tab-bot-border">Freight Forwarder</li>
                                    </ul>
                                    <div class="form-group">
                                        <input type="text" placeholder="businessman name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="first name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="last name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="email address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="password">
                                    </div>
                                    <div class="term-condition checkbox">
                                        <label>I agree to <a href="#">terms and conditions</a>
                                            <input type="checkbox">
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>
                                    <a href="dashboard.html" class="submit">Get Started Now</a>
                                </div>
                                <!-- REGISTER -->
                                <div id="freight-form">
                                    <ul>
                                        <li id="tab-business" class="tab-bot-border">Businessman</li>
                                        <li id="tab-freight">Freight Forwarder</li>
                                    </ul>


                                    <div class="form-group">
                                        <input type="text" placeholder="businessman name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="first name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="last name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="email address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="password">
                                    </div>
                                    <div class="term-condition checkbox">
                                        <label>I agree to <a href="#">terms and conditions</a>
                                    <input type="checkbox">
                                    <i class="input-helper"></i>
                                    </label>
                                    </div>
                                    <a href="dashboard.html" class="submit">Get Started Now</a>

                                </div>
                                <!-- register-form -->

                                <div class="form-background"></div>

                                <div class="have-account">
                                    <p>Already have an account? <a href="login.html">Login</a></p>
                                </div>
                            </div>
                            <!-- login-form -->

                        </div>
                        <!-- login-container -->

                    </div>
                    <!-- container -->
                </form>
                <!-- /form -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/tabulous.js"></script>
</body>

</html>
